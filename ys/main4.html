<html>
	<head>
	<title>DIV+CSS网页标准化布局 </title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<style>
		body{
			margin:0px;
			}
		#one {
			float:left;
			width:200px;
			height:200px;
			background:red;
			}
		#two {
			float:left;
			width:200px;
			height:200px;
			background:green;
			}
		#three {
			float:right;
			width:200px;
			height:200px;
			background:blue;
			}
	</style>
	</head>
	<body>
		<a href="#"><div id="one">
			aaaa
		</div></a>
		<div id="two">
			bbbb
		</div>
		<div id="three">
			cccc
		</div>
	</body>


</html>
